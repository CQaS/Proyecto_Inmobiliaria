<!DOCTYPE html>
<html>

<head>
    <title>Contato - Imobiliário</title>
</head>

<body>
    <p>Olá, María Eugenia Cáceres!</p>

    <p>Você recebeu uma mensagem de contato do site Imobiliário:</p>

    <p><strong>Nome:</strong> {{ nombre }}</p>
    <p><strong>Correio eletrônico:</strong> {{ email }}</p>
    <p><strong>Telefone:</strong> {{ tel }}</p>

    <p><strong>Mensagem:</strong></p>
    <p>{{ mensaje }}</p>

    <p>Por favor, responda a esta mensagem o mais rápido possível.</p>

    <p>Saudações,</p>
    <p>A sua equipa imobiliária</p>
</body>

</html>
