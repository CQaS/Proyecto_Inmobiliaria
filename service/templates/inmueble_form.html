{% extends 'layouts/base00.html' %}

{% load static %}

{% block content %}


<div class="container-form-inmueble">
    <div class="welcome-back">
    </div>
    <form action="" class="formulario" method="POST">
        {% csrf_token %}
        <h2 class="create-contact">INMUEBLES</h2>
        <div class="iconos">
            <div class="border-icon">
                <a href=""><i class="fa-solid fa-plus" style="color: #edeff3;"></i></a> 
            </div>
            <div class="border-icon">
                <a href=""><i class="fa-solid fa-pen" style="color: #edeff3;"></i></a>
            </div>
            <div class="border-icon">
                <a href=""><i class="fa-solid fa-trash" style="color: #edeff3;"></i></a>
            </div>
        </div>
        
        <input type="text" name="" placeholder="Direccion" required>

        <label for="operacion">Tipo Operacion:</label>
        <select id="operacion" name="operacion">
            <option value="alquiler-temporario">Alquiler Temporario</option>
            <option value="alquiler-permanente">Alquiler Permante</option>
            <option value="venta">Venta</option>
          </select>
        
        <input type="number" name="" placeholder="Sup. total" required>
        <input type="number" name="" placeholder="Sup. cubierta" required>
        <input type="number" name="" placeholder="Sup. semicubierta" required>

        <input type="number" name="" placeholder="Cantidad Plantas" required>
        <input type="number" name="" placeholder="Cantidad Dormitorios" required>
        <input type="number" name="" placeholder="Cantidad Banos" required>

        <label for="cochera">Cochera:</label>
        <select id="cochera" name="cochera"  placeholder="Cochera" required>
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>

        <input type="number" name="" placeholder="Antiguedad" required>

        <label for="condicion">Condicion:</label>
        <select id="condicion" name="Condicion">
            <option value="muy_buena">Muy Buena</option>
            <option value="buena">Buena</option>
            <option value="regular">Regular</option>
            <option value="mala">Mala</option>
        </select>

        <label for="expensas">Expensas:</label>
        <select id="expensas" name="Expensas">
            <option value="si">Si</option>
            <option value="no">No</option>
        </select>

        <input type="text" name="" placeholder="Descripcion" required>
        <br>
        <label>Servicios</label><br>
        <input type="checkbox" id="wifi" name="servicios[]" value="WI-FI">
        <label for="wifi">WI-FI</label><br>
        
        <input type="checkbox" id="ropa_cama" name="servicios[]" value="Ropa de cama">
        <label for="ropa_cama">Ropa de cama</label><br>
        
        <input type="checkbox" id="piscinas" name="servicios[]" value="Piscinas">
        <label for="piscinas">Piscinas</label><br>
        
        <input type="checkbox" id="mucama" name="servicios[]" value="Mucama">
        <label for="mucama">Mucama</label><br><br>
        
        <input type="number" name="" placeholder="Valor" required>
        
    
        <!-- Cargar imÃ¡genes -->
        <br><br>
        <label for="imagen1">Imagen 1:</label>
        <input type="file" id="imagen1" name="imagen1"><br>
        
        <label for="imagen2">Imagen 2:</label>
        <input type="file" id="imagen2" name="imagen2"><br>
        
        <label for="imagen3">Imagen 3:</label>
        <input type="file" id="imagen3" name="imagen3"><br>
        
        <input type="button" value="Send" class="form_enviar">
    </form>
</div> 

{% endblock%}
