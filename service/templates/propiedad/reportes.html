<!-- formulario para buscar por fecha  -->
<style>
    
    .fecha {
       display: grid;
       grid-template-columns: 15% 15%;
       grid-gap: 15px;
       justify-content: center;
       border-radius: 5px;
       height: 15px;
    }

    h4 {
        display: flex;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
    }
    label {
        display: flex;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;

    }
    .fecha input:nth-child(4) {
        margin-left: 20px;
    }

</style>
<h4>Consulta Disponibilidad</h4>
<div class="fecha">

</div>
