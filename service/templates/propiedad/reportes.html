{% extends 'layouts/base00.html' %}

{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- DataTable.js -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />


<div class="tabla">

    <div class="container mt-4">
        <!-- formulario para buscar por fecha  -->
        <h4>Consulta Disponibilidade</h4>
        <div class="fecha">
            <label class="titulo" for="">Data Entrada</label>
            <input type="date" name="f_ini" id="f_ini" class="search-input">
            <label class="titulo" for="">Data Saída</label>
            <input type="date" name="f_fin" id="f_fin" class="search-input">
            <input type="button" name="porFecha" id="porFecha" class="search-input" value="Buscar">
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive mt-5">
                    <table id="datatable-reportes" class="table">
                        <caption>
                            Reportes
                        </caption>
                        <thead>
                            <tr>
                                <th class="centered">Cod. Ref.</th>
                                <th class="centered">Direção</th>
                                <th class="centered">Tipo Imóvel</th>
                                <th class="centered">Valor Imóvel</th>
                                <th class="centered">Cant. Pessoas</th>
                                <th class="centered">Serviços</th>
                                <th class="centered"><i class="fa-solid fa-gears"></i></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_reportes"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr class="hr_detalle">
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

<!-- DataTable.js -->

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script> -->
<script>
    datatableweb = true
</script>

<script src="{% static 'assets/js/reportes.js' %}"></script>
{% endblock%}
