{% extends 'layouts/base00.html' %} {% load static %} {% block content %}

<style>
        .container_img {
            width: 50%;
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 8%;
            margin: 0 auto;
        }
    
        h4 {
            text-align: center;
            font-size: 35px;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .gallery {
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-gap: 10px;
            justify-content: center;
        }
    
        .gallery img {
            width: 100%;
            height: auto;
            position: relative;
        }

        .fa-trash {
            display: flex;
            align-items: center;
            justify-content: center;
        } 

</style>


<h4>Fotos para excluir</h4>

<div class="container_img">
    <div class="gallery">
        {% for f in fotos %}
            
            <div>
                <img src="{{ f }}" alt="">
                <i id="btnDelete" class="fa-solid fa-trash"onclick="confirmarEliminar(this)"></i>
            </div>

        {% endfor %}
    </div>
</div>

<script>
    function confirmarEliminar(element) {
        Swal.fire({
            title: '¿Tem certeza?',
            text: "Você não será capaz de reverter isso",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sim, remova-o',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                // Si el usuario confirma, eliminamos la foto
                button.previousElementSibling.remove(); // Elimina la imagen anterior al botón
                button.remove(); // Elimina el botón
                Swal.fire(
                'Removido!',
                'Sua foto foi excluída.',
                'success'
                );
            }
        });
    }
</script>



{% endblock %}
