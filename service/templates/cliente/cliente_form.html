{% extends 'layouts/base00.html' %} {% load static %} {% block content %}


<!--Muestra si algun campo tiene error-->
<div class="danger alert">
  <div class="content">
      <div class="icon">
          <svg height="50" viewBox="0 0 512 512" width="50" xmlns="http://www.w3.org/2000/svg">
              <path fill="#fff"
                  d="M449.07,399.08,278.64,82.58c-12.08-22.44-44.26-22.44-56.35,0L51.87,399.08A32,32,0,0,0,80,446.25H420.89A32,32,0,0,0,449.07,399.08Zm-198.6-1.83a20,20,0,1,1,20-20A20,20,0,0,1,250.47,397.25ZM272.19,196.1l-5.74,122a16,16,0,0,1-32,0l-5.74-121.95v0a21.73,21.73,0,0,1,21.5-22.69h.21a21.74,21.74,0,0,1,21.73,22.7Z" />
          </svg>
      </div>
      <p>{{ error }}</p>
  </div>
  <button class="close">
      <svg height="18px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
          viewBox="0 0 512 512" width="18px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <path fill="#69727D"
              d="M437.5,386.6L306.9,256l130.6-130.6c14.1-14.1,14.1-36.8,0-50.9c-14.1-14.1-36.8-14.1-50.9,0L256,205.1L125.4,74.5  c-14.1-14.1-36.8-14.1-50.9,0c-14.1,14.1-14.1,36.8,0,50.9L205.1,256L74.5,386.6c-14.1,14.1-14.1,36.8,0,50.9  c14.1,14.1,36.8,14.1,50.9,0L256,306.9l130.6,130.6c14.1,14.1,36.8,14.1,50.9,0C451.5,423.4,451.5,400.6,437.5,386.6z" />
      </svg>
  </button>
</div>

<div class="container-form-cliente">
  <form action="{% url 'crear_cliente' %}" id="formulario" method="POST">
    {% csrf_token %}

    <h2 class="create-contact">CLIENTES</h2>
    <div class="iconos">
      <div class="border-icon">
        <a href=""><i class="fa-solid fa-plus" style="color: #edeff3"></i></a>
      </div>
      <div class="border-icon">
        <a href=""><i class="fa-solid fa-pen" style="color: #edeff3"></i></a>
      </div>
      <div class="border-icon">
        <a href=""><i class="fa-solid fa-trash" style="color: #edeff3"></i></a>
      </div>
    </div>

    <!-- Validamos maxlength, autofoco required-->
    {% for c in clientes %} {% if c.name != 'categoria' %}
    <label>{{c.label}}</label>
    <input
      type="{{ c.field.widget.input_type }}"
      id="{{ c.name }}"
      name="{{ c.name }}"
      maxlength="70"
      placeholder="{{ c.label }}"
      autofocus
      required
      value="{{ c.value | default:'' }}">
    <br>
    {% endif %} {% endfor %}
    <span class="eleccion">Categoria Cliente</span>
    <select id="categoria" name="categoria" required>
      <option value="Propietario">Propietario</option>
      <option value="Locatario">Locatario</option>
    </select>

    <input type="submit" value="Send" id="send" class="form_enviar">
  </form>
</div>
<script src="{% static '/assets/js/validacion_cliente.js' %}"></script>

{% endblock%}
